name: Collect Repository Readmes

on:

  # push:
  #   branches:
  #     - master

  schedule:
    - cron:  '0 1 * * *'
    
  workflow_dispatch:


jobs:

  build:
    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v2


      - name: Run JSON Collector & Parser
        run: |  

            printenv
            
            # Copy scripts here.
            cp .github/workflows/scripts/*.sh ./

            # Get a JSON file of all repos.
            ./list_all_repos.sh ${{ secrets.GITHUB_TOKEN }}
      
            # Download Readmes and create folders.
            ./download_readmes.sh

            # Cleanup
            # rm -f ./repos.json
            rm -f ./download_readmes.sh
            rm -f ./list_all_repos.sh
            rm -f ./languages.json

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


      # # DEBUG with NGROK.
